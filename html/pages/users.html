<div id="users" style="height: 100%; width: 100%; overflow-y: auto;">
  <table style="width: 80%; margin: 0 auto;">
    <tr>
      <td><input placeholder="Name Search" type=search ng-model="search.name"></td>
      <td></td>
      <td><input placeholder="Email Search" type="search" name="q" ng-model="search.email" autocomplete="off"></td>
      <td><button ng-if="auth.activeUser.accessLevel > 249" ng-click="user.showAdd()">Admin Add User</button></td>
    </tr>
    <tr>
      <th>Name</th>
      <th>Suspended</th>
      <th>Email</th>
    </tr>
    <tr ng-repeat="u in users | orderBy:'name' | filter:search track by u.uuid" ng-class-odd="'odd'" ng-class-even="'even'">
      <td>{{u.name}}</td>
      <td>
        <div ng-if="u.userLevel === 0" style="float:left; width: 20em;">
          <span style="color:red">suspended</span>
          <button ng-click="user.remove(u)">Delete User</button>
        </div>
      </td>
      <td>{{u.email}}</td>
      <td>
        <button ng-if="auth.activeUser.accessLevel > 249" style="float:right" ng-click="user.showManage(u)">Manage</button>
        <button ng-if="auth.activeUser.accessLevel > 249" style="float:right" ng-click="user.showGroups(u)">Groups</button>
      </td>
    </tr>
  </table>
</div>
