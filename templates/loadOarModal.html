<div class="modal-header">
    <h3>Load OAR File</h3>
</div>
<div class="modal-body">
    <div id="LoadOar">
        <p class="alertify-message">Select an .oar file to load into {{oar.current.name}}.  This is a long-running asynchronous task, please patiently monitor your region as it loads the file..</p>
        <div class="alertify-text-wrapper">
            <label>OAR file:</label><input type="file" onchange="angular.element(this).scope().oar.file = this.files" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="oar.load()">OK</button>
    <button class="btn btn-warning" ng-click="oar.modal.close()">Cancel</button>
</div>
