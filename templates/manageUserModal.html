<div class="modal-header">
    <h3>Manage User</h3>
</div>
<div class="modal-body">
    <div id="ReviewPending">
        <p>{{user.current.name}} {{user.current.email}}</p>
        <label>New Email:</label><input ng-model="email" /><button ng-click="user.setEmail(email)">Set</button><br>
        <label>New Password:</label><input ng-model="password" /><button ng-click="user.setPassword(password)">Set</button><br>
        <label>Suspend Account:</label>
        <button ng-if="!user.isSuspended(user.current)" ng-click="user.suspend()" class="btn btn-danger">Suspend</button>
        <button ng-if="user.isSuspended(user.current)" ng-click="user.restore()" class="btn btn-success">Restore</button>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="user.modal.close()">Close</button>
</div>
