<div class="modal-header">
    <h3>{{region.current.name}} Logs: (Most recent at bottom) <button class="btn btn-primary" ng-click="region.modal.close()">Close</button></h3>
</div>
<div class="modal-body">
    <div style="width: 800px" ng-repeat="log in region.log | orderBy: log.timestamp">{{log.timestamp}} - {{log.message}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="region.modal.close()">Close</button>
</div>
