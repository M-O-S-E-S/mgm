<div class="modal-header">
    <h3>Save IAR File</h3>
</div>
<div class="modal-body">
    <div id="LoadIar">
        <p class="alertify-message">Please enter your password to save an IAR file.  This file will include your entire inventory.</p>
        <div class="alertify-text-wrapper">
            <label>Password:</label><input type="password" class="alertify-text" ng-model="iar.password" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="iar.save()">OK</button>
    <button class="btn btn-warning" ng-click="iar.cancel()">Cancel</button>
</div>
